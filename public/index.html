<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deno Chat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: #eee;
        margin: 40px;
      }

      body,
      button,
      input {
        font-family: Inter;
      }

      h1 {
        text-align: center;
        color: #444;
        margin-bottom: 40px;
        padding-bottom: 30px;
        border-bottom: 1px solid #fbfbfb;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Deno Chat</h1>

      <form action="" class="name-form">
        <input
          type="text"
          name="nickname"
          placeholder="Choose Nickname"
          required
        />
        <button>Enter Chat</button>
      </form>

      <div class="chatroom">
        <ul class="chat-list">
          <li>
            <div class="name">Yoshi</div>
            <div class="msg">Hey all!</div>
          </li>
        </ul>

        <form action="" class="chat-form">
          <input
            type="text"
            name="msg"
            placeholder="Type message..."
            required
          />
          <button>Send</button>
        </form>
      </div>
    </div>

    <script></script>
  </body>
</html>
